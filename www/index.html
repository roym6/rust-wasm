<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WASM Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        position: fixed;
        top: 20px;
        right: 20px;
        white-space: pre;
        font-family: monospace;
      }
      .controls {
        display: flex;
      }
    </style>
  </head>
  <body>
    <body>
      <div id="fps"></div>
      <div class="controls">
        <button id="play-pause"></button>
        <button id="clear">Clear</button>
      </div>
      <canvas id="game-of-life-canvas"></canvas>
      <script src="./bootstrap.js"></script>
    </body>
  </body>
</html>
